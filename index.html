<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados de Dualidade - Daggerheart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              hope: {
                light: '#67e8f9', // cyan-300
                DEFAULT: '#06b6d4', // cyan-500
                dark: '#0e7490', // cyan-700
                glow: 'rgba(6, 182, 212, 0.6)'
              },
              fear: {
                light: '#e879f9', // fuchsia-300
                DEFAULT: '#c026d3', // fuchsia-600
                dark: '#86198f', // fuchsia-800
                glow: 'rgba(192, 38, 211, 0.6)'
              },
              crit: {
                light: '#fcd34d', // amber-300
                DEFAULT: '#f59e0b', // amber-500
                glow: 'rgba(245, 158, 11, 0.6)'
              }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pulse-glow-hope': 'pulse-hope 2s infinite',
              'pulse-glow-fear': 'pulse-fear 2s infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'pulse-hope': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px rgba(6, 182, 212, 0.3))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(6, 182, 212, 0.8))' },
              },
              'pulse-fear': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px rgba(192, 38, 211, 0.3))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(192, 38, 211, 0.8))' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>

}
</script>
